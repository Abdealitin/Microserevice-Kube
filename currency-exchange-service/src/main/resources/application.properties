spring.application.name=currency-exchange-service
spring.config.import=optional:configserver:http://localhost:8888
server.port=8000

spring.jpa.show-sql=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.h2.console.enabled=true
spring.jpa.defer-datasource-initialization=true

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

resilience4j.retry.instances.sample.max-attempts=5
resilience4j.retry.instances.sample.wait-duration=1s

#2 calls allowed per 10s
resilience4j.ratelimiter.instances.sample.limit-for-period=2
resilience4j.ratelimiter.instances.sample.limit-refresh-period=10s

#100% requests will be traced 1.0=100%  .05=5%
management.tracing.sampling.probability=1.0 
logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]